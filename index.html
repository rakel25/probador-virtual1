<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Probador Virtual de Camisetas</title>
  <style>
    #video-container {
      position: relative;
      display: inline-block;
    }
    video, canvas {
      position: absolute;
      top: 0; left: 0;
      width: 640px;
      height: 480px;
      border-radius: 10px;
    }
    canvas {
      pointer-events: none; /* para que no interfiera con los botones */
    }
    #controls {
      margin-top: 500px;
      text-align: center;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Prueba nuestras camisetas</h1>

  <div id="video-container">
    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>
  </div>

  <div id="controls">
    <button onclick="cambiarCamiseta(0)">Camiseta Azul</button>
    <button onclick="cambiarCamiseta(1)">Camiseta Morada</button>
    <button onclick="cambiarCamiseta(2)">Camiseta Naranja</button>
    <button onclick="cambiarCamiseta(3)">Camiseta Verde</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3/camera_utils.js"></script>
  <script src="script.js"></script>

</body>
</html>
