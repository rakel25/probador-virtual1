<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Probador Virtual</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Pantalla Inicio -->
  <div id="pantalla-inicio" class="pantalla activa">
    <img src="logo.png" alt="Logo" id="logo" />
  </div>

  <!-- Pantalla Probador -->
  <div id="pantalla-probador" class="pantalla">
    <video id="video" autoplay playsinline muted></video>
    <img id="prenda" src="clothes/jacket1.png" alt="Prenda" />
    <div id="botones">
      <button id="btn-anterior">Anterior</button>
      <button id="btn-siguiente">Siguiente</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
